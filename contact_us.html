<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    
    <body>

        <div id="background_image">
            <img src="https://www.pixel4k.com/wp-content/uploads/2020/08/anime-background-city-night_1596917726.jpg.webp"/>
        </div>

        <nav>
            <div class="headernav">
                <div id="pageIcon">
                    <img src= "https://icons.iconarchive.com/icons/iconka/business-outline/512/plane-icon.png"/>
                </div>
                <div id= "pageLinks">
                    <a href="./travel_recommendation.html">Home</a>
                    <a href="./about_us.html">About Us</a>
                    <a href="./contact_us.html">Contact Us</a>
                </div>
            </div>
        </nav>

        <div id="socials">
            <button class="twitter"><img src= "https://www.sendible.com/hubfs/blog-import/2024/02-24-Feb/social-media-icons-x-logo-black.png" alt="Twitter"></button>
            <button class="facebook"><img src= "https://f.hubspotusercontent30.net/hubfs/2235233/blog-import/2020/20-08-Aug/sm-icons-facebook-logo.png" alt="Facebook"></button>
            <button class="instagram"><img src= "https://2235233.fs1.hubspotusercontent-na1.net/hubfs/2235233/blog-import/2022/07-22-Jul/every-social-media-logo-and-icon-in-one-handy-place-instagram.png" alt="Instagram"></button>
            <button class="youtube"><img src= "http://assets.sendible.com.s3.amazonaws.com/blog/images/17-dec/sm-icons-youtube.png" alt="Youtube"></button>
        </div>

        <h1>Contact Us</h1>
        <p>Get in touch</p>

        <form id="contactForm">
            <div>
              <label for="name">Name</label><br>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
              <label for="email">Email</label><br>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
              <label for="message">Message</label><br>
              <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Submit</button>
          </form>
          <script src=./travel_recommendation.js></script>
    </body>
</html>
