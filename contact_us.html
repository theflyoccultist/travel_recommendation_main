<!DOCTYPE html>
<html>
    <head>
        <title>Travel Recommendation</title>
    </head>
    
    <body>
        <nav>
            <div class="headernav">
                <a href="./travel_recommendation.html">Home</a>
                <a href="./about_us.html">About Us</a>
                <a href="./contact_us.html">Contact Us</a>
                <form action="/search" method="get">
                    <input type="text" name="query" placeholder="Enter a destination or keyword">
                    <button type="submit">Search</button>
                    <button type="reset">Clear</button>
                </form>
            </div>
        </nav>

        <div>
            <button id="twitter">Twitter</button>
            <button id="facebook">Facebook</button>
            <button id="instagram">Instagram</button>
            <button id="youtube">Youtube</button>
        </div>

        <h1>Contact Us</h1>
        <p>Get in touch</p>

        <form id="contactForm">
            <div>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Submit</button>
          </form>
          <script src=./travel_recommendation.js></script>
    </body>
</html>
